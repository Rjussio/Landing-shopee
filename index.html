
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guia da Afiliação Shopee - Raphael Jussio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px 25px;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .top-image {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    h1 {
      color: #ff5c5c;
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      color: #444;
      font-size: 16px;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      background: #ff5c5c;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background 0.3s;
    }
    button:hover {
      background: #e04d4d;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
    .privacidade {
      font-size: 12px;
      margin-top: 10px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="top-image" src="https://via.placeholder.com/500x250?text=Guia+de+Afiliação+Shopee" alt="Capa do Guia da Afiliação Shopee" />
    <h1>Baixe o Guia Rápido da Afiliação Shopee</h1>
    <p><strong>Transforme seu Instagram em uma fonte de renda em poucos passos.</strong><br>Conteúdo gratuito e direto ao ponto!</p>
    
    <form action="#" method="POST">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="email" name="email" placeholder="Seu melhor e-mail" required />
      <button type="submit">Quero Receber Agora</button>
    </form>

    <div class="privacidade">
      Prometemos não enviar spam. Seus dados estão protegidos.
    </div>

    <div class="footer">
      <p>Por Raphael Jussio | Marketing Digital e Afiliação</p>
    </div>
  </div>
</body>
</html>
